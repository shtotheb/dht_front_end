<div class="loading" ng-show="torrent.processing">
	<span aria-busy="true" aria-label="Loading" role="progressbar" class="craddle">
	  <div class="swing">
	    <div class="swing-l"></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div class="swing-r"></div>
	  </div>
	  <div class="shadow">
	    <div class="shadow-l"></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div class="shadow-r"></div>
	  </div>
	</span>
</div>

<div class ="results" ng-show="!torrent.processing">
	<div class="page-header">
		<h3>Results for "{{torrent.query}}"</h3>
	</div>

	<ul class="nav nav-tabs">
		<li><a href="#home" data-toggle="tab">Video</a></li>
		<li><a href="#home" data-toggle="tab">Audio</a></li>
		<li><a href="#home" data-toggle="tab">Ebook</a></li>
		<li><a href="#home" data-toggle="tab">Other</a></li>
	</ul>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Size</th>
				<th>Seeders/Leechers</th>
				<th>Added</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="warez in torrent.torrents.data">
				<td>{{ warez.title }}</td>
				<td>{{ warez.size | Filesize }}</td>
				<td>{{ warez.swarm.seeders }} / {{ warez.swarm.seeders }}</td>
				<td>{{ warez.imported | date:'medium'}}</td>
				<td><a href="/torrent/{{warez._id}}" class="btn btn-primary">Download</a></td>
			</tr>
		</tbody>
	</table>
</div>
