<div class="loading" ng-show="torrent.processing">
	<span aria-busy="true" aria-label="Loading" role="progressbar" class="craddle">
	  <div class="swing">
	    <div class="swing-l"></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div class="swing-r"></div>
	  </div>
	  <div class="shadow">
	    <div class="shadow-l"></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div></div>
	    <div class="shadow-r"></div>
	  </div>
	</span>
</div>

<div class ="results" ng-show="!torrent.processing">
	<div class="page-header">
		<h1>
			Metadata
		</h1>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
			{{torrent.torrentData.data.title}}
		</div>
	  <div class="panel-body">
			InfoHash: {{torrent.torrentData.data._id }}<br>
			Size		:	{{torrent.torrentData.data.size | Filesize }}<br>
			Files		: <br>
			<div ng-repeat="warez in torrent.torrentData.data.files">
				{{warez}}<br>
			</div>
	  </div>
	</div>

	<a href="magnet:?xt=urn:btih:{{torrent.torrentData.data._id}}&dn={{torrent.torrentData.data.title}}" class="btn btn-xs btn-primary" alt="download torrent" title="download torrent">
			Download
	</a>
</div>
